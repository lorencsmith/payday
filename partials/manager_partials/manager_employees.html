<!-- modal add employee -->
<div class="modal fade add-employee-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <form role="form" ng-submit="createEmployee()">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
	        <h2 class="modal-title" id="myModalLabel">Add New Employee</h2>
	      </div>      
      	<div class="modal-body">
					<input type="text" class="form-control" placeholder="First Name" ng-model="newEmployee.first_name" /><br>
					<input type="text" class="form-control" placeholder="Last Name" ng-model="newEmployee.last_name" /><br>
					<input type="text" class="form-control" placeholder="Wage" ng-model="newEmployee.wage" /><br>
					<input type="text" class="form-control" placeholder="Phone Number" ng-model="newEmployee.phone_number" /><br>
      	</div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	        <button type="submit" class="btn btn-primary">Save changes</button>
	      </div>
      </form>
    </div>
  </div>
</div>
